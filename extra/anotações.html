<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extra</title>
    <style>
        body{
            background-color: rgb(112, 88, 199);
            color: aliceblue;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Testes</h1>

    <script>
       num = 1545.5
       document.write(`${num.toFixed(2)} <br>`)
       document.write(`${num.toFixed(2).replace('.', ',')} <br>` )
       document.write(`${num.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} <br>`)
       document.write(`${num.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})} <br>`)
       document.write(`${num.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})} <br>`)

    </script>
</body>
</html>
