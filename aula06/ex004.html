<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        nome = window.prompt('qual seu nome?')
        document.write(`<strong>${nome}</strong>, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiusculo: ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculo: ${nome.toLowerCase()}`)

    </script>
</body>
</html>
